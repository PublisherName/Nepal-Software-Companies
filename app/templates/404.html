{% extends "base.html" %}
{% block content %}
    <div class="error-page">
        <div class="container text-center">
            <div class="error-content">
                <h1 class="display-1 fw-bold">404</h1>
                <div class="error-divider">
                    <h2>Page Not Found</h2>
                    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'company-list' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    <style>
.error-page {
    min-height: 80vh;
    display: flex;
    align-items: center;
    padding: 2rem 0;
}

.error-content {
    max-width: 600px;
    margin: 0 auto;
}

.error-content h1 {
    color: var(--primary-color);
    font-size: 8rem;
    margin-bottom: 1rem;
}

.error-divider {
    margin: 2rem 0;
}

.error-divider h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.error-actions .btn {
    padding: 0.8rem 2rem;
    border-radius: 50px;
}

@media (max-width: 576px) {
    .error-content h1 {
        font-size: 6rem;
    }
    .error-divider h2 {
        font-size: 2rem;
    }
}
    </style>
{% endblock content %}
