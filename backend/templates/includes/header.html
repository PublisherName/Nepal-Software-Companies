<div class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 mb-4 mb-lg-0">
                <h1 class="display-5 fw-bold text-white mb-3 animate-text">Software Companies Directory</h1>
                <p class="lead text-white-50 mb-4">Browse and discover leading software companies in one place</p>
                <div class="search-box">
                    <div class="input-group">
                        <input type="text"
                               class="form-control form-control-lg"
                               placeholder="Search companies...">
                        <button class="btn btn-light btn-lg px-4" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row g-3">
                    <div class="col-6">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="bi bi-building"></i>
                            </div>
                            <h3 class="stat-number">{{ total_companies }}</h3>
                            <p class="stat-label">Total Companies</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="bi bi-check-circle"></i>
                            </div>
                            <h3 class="stat-number">{{ verified_companies }}</h3>
                            <p class="stat-label">Verified</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
